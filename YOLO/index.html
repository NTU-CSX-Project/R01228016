<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOLO</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./src/css/yolo_demo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <img src="./src/img/yolo_man.svg" id="yolo_man" alt="Kiwi standing on oval">
        <div class="row">
            <div class="col-12" id="main-show">
                <p> <a id="yolo-link" target="_blank" href="https://www.youtube.com/watch?v=K6K0ru4h6PY"> YOLO  </a></p>
                <div class="showme hidden"id="showme">
                    <iframe width="960" height="720" src="https://www.youtube.com/embed/K6K0ru4h6PY?rel=0" frameborder="0" allowfullscreen>
                    </iframe>
                    <button class="btn btn-outline-primary" id="closeButton">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery and Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#closeButton').on('click', function(e) {
                $('#showme').addClass('hidden');
            });
        });

        $("#yolo-link").hover(function() {
            $('#showme').removeClass('hidden');
        }, function() {
            
        });
    </script>



</body>

</html>
